<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title>Stay on Beat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="mystyle.css"/>
   
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">the night we met</h2>
            <h3 id="artist">lord huron</h3>
            <div class="img_container">
                <img src="images/thenightwemeet.jpg" alt="image">
            </div>
            <audio src="songs/thenightwemeet.m4a"></audio>
            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="mysheet.js"></script>

</body>


</html>
